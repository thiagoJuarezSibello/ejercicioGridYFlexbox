<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Obras de Arte</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1 class="title">Galería de Obras de Arte</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="img/creacion-de-adan.jpg" alt="La Creacion de Adán - Miguel Ángel">
            <img src="img/el-grito.jpg" alt="El Grito - Edvard Munch">
            <img src="img/noche.jpg" alt="La Noche Estrellada - Vincent van Gogh">
            <img src="img/nacimiento-de-venus.jpg" alt="Nacimiento de Venus - Sandro Botticelli">
            <img src="img/guernica.jpg" alt="Guernica - Pablo Picasso">
            <img src="img/mona-lisa.jpg" alt="La Gioconda - Leonardo da Vinci">
            <img src="img/la-ultima-cena.jpg" alt="La Ultima Cena - Leonardo da Vinci">
            <img src="img/el-hijo-del-hombre.jpg" alt="El Hijo del Hombre - René Magritte">
        </div>
    </main>
</body>
</html>
